<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Create Pegawai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      .form-group button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-group button.cancel {
        background-color: #f44336;
      }

      .form-group button:hover {
        opacity: 0.8;
      }

      .form-group button.cancel:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="employeeForm">
        <h2>Form Data Tim Medis</h2>
        <div class="form-group">
          <label for="nama">Nama Tim Medis</label>
          <input type="text" id="nama" name="nama" required placeholder="Masukkan Nama Tim Medis" />
        </div>
        <div class="form-group">
          <label for="spesialisasi">Poliklinik</label>
          <input type="text" id="spesialisasi" name="spesialisasi" required placeholder="Masukkan Poliklinik" />
        </div>
        <div class="form-group">
          <label for="kontak">Kontak</label>
          <input type="text" id="kontak" name="kontak" required placeholder="Masukkan Nomor Kontak" />
        </div>
        <div class="form-group">
          <label for="jadwal">Jadwal</label>
          <input type="text" id="jadwal" name="jadwal" required placeholder="Masukkan Jadwal Kerja" />
        </div>
        <div class="form-group" style="text-align: center">
          <button type="button" onclick="addRow()">Simpan</button>
          <button type="button" class="cancel" onclick="resetForm()">Batal</button>
        </div>
      </form>
    </div>

    <script>
      function addRow() {
        const nama = document.getElementById("nama").value;
        const spesialisasi = document.getElementById("spesialisasi").value;
        const kontak = document.getElementById("kontak").value;
        const jadwal = document.getElementById("jadwal").value;

        const newRow = {
          nama: nama,
          spesialisasi: spesialisasi,
          kontak: kontak,
          jadwal: jadwal,
        };

        // Mengirim data ke localStorage
        let userData = JSON.parse(localStorage.getItem("userData")) || [];
        userData.push(newRow);
        localStorage.setItem("userData", JSON.stringify(userData));

        // Mengosongkan input setelah menambah data
        resetForm();

        // Redirect ke timmedis.html setelah menyimpan data
        window.location.href = "timmedis.html";
      }

      function resetForm() {
        document.getElementById("employeeForm").reset();
      }
    </script>
  </body>
</html>
