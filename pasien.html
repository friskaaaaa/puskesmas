
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pasien</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">PUSKESMAS.ID</h1>
      </div>
    </header>

    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside class="w-1/4 bg-white-1000 shadow p-4">
        <h2 class="text-lg font-bold mb-4">Menu</h2>
        <div class="image">
            <img src="img/admin2.jpg" class="img-circle elevation-1 w-15 h-12  bg-black shadow" alt="User Image">
          </div>
          <div class="info  ml-2 mb-4">
            <a href="#" class="d-block">Admin</a>
          </div>
        <ul>
          <li><a href="dashboard.html" class="block py-2 px-4 hover:bg-gray-200 rounded">Dashboard</a></li>
          <li><a href="profil.html" class="block py-2 px-4 hover:bg-gray-200 rounded">Profil</a></li>
          <li><a href="poliklinik.html" class="block py-2 px-4 hover:bg-gray-200 rounded">Poliklinik</a></li>
          <li><a href="timmedis.html" class="block py-2 px-4 bg-blue-100 rounded">Tim Medis</a></li>
          <li><a href="pasien.html" class="block py-2 px-4 hover:bg-gray-200 rounded">Pasien</a></li>
          <li><a href="login.html" class="block py-2 px-4 text-red-500 hover:bg-red-100 rounded">Logout</a></li>
        </ul>
      </aside>


        <!-- Main Content -->
         
        <main class="flex-1 p-6">
            <p class="mb-6"><a href="index.html" class="text-blue-500 underline">Home</a></p>
            <h1 class="text-xl font-bold mb-4">Kelola Data Pasien</h1>

            <!-- Form -->
            <form class="bg-white shadow-md p-6 rounded-lg mb-6" id="form-pasien">
                <!-- Nama Pasien -->
                <div class="mb-4">
                    <label class="block font-medium text-gray-700">Nama Pasien:</label>
                    <input type="text" id="nama" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <!-- Tempat, Tgl Lahir -->
                <div class="mb-4 grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium text-gray-700">Tempat:</label>
                        <input type="text" id="tempat" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                    <div>
                        <label class="block font-medium text-gray-700">Tgl Lahir:</label>
                        <input type="date" id="tgl-lahir" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                </div>

                <!-- Gender -->
                <div class="mb-4">
                    <label class="block font-medium text-gray-700">Gender:</label>
                    <div class="flex items-center space-x-4">
                        <label><input type="radio" name="gender" value="L" class="mr-1"> L</label>
                        <label><input type="radio" name="gender" value="P" class="mr-1"> P</label>
                    </div>
                </div>

                <!-- Konsultasi -->
                <div class="mb-4">
                    <label class="block font-medium text-gray-700">Konsultasi:</label>
                    <select id="konsultasi" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                        <option value="umum">Umum - Dr. Fadhel Omar Pasha</option>
                        <option value="gigi">Gigi - Dr. Tri Febriansyah</option>
                        <option value="anak">Anak - Dr. Ariel Nurrizky</option>
                        <option value="bidan">Bidan - Dr. Friska</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end space-x-4">
                    <button type="button" id="btn-simpan" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">Simpan</button>
                    <button type="reset" class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-400">Batal</button>
                </div>
            </form>

            <!-- Tabel Data Pasien -->
            <div class="overflow-x-auto">
                <table class="table-auto w-full border-collapse border border-gray-300 text-sm" id="tabel-pasien">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 px-4 py-2">Nama</th>
                            <th class="border border-gray-300 px-4 py-2">Tempat</th>
                            <th class="border border-gray-300 px-4 py-2">Tanggal Lahir</th>
                            <th class="border border-gray-300 px-4 py-2">Gender</th>
                            <th class="border border-gray-300 px-4 py-2">Konsultasi</th>
                            <th class="border border-gray-300 px-4 py-2">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data pasien akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('form-pasien');
        const tabel = document.getElementById('tabel-pasien').querySelector('tbody');

        document.getElementById('btn-simpan').addEventListener('click', () => {
            const nama = document.getElementById('nama').value;
            const tempat = document.getElementById('tempat').value;
            const tglLahir = document.getElementById('tgl-lahir').value;
            const gender = form.gender.value;
            const konsultasi = document.getElementById('konsultasi').options[document.getElementById('konsultasi').selectedIndex].text;

            if (nama && tempat && tglLahir && gender) {
                const row = tabel.insertRow();
                row.innerHTML = `
                    <td class="border border-gray-300 px-4 py-2">${nama}</td>
                    <td class="border border-gray-300 px-4 py-2">${tempat}</td>
                    <td class="border border-gray-300 px-4 py-2">${tglLahir}</td>
                    <td class="border border-gray-300 px-4 py-2">${gender}</td>
                    <td class="border border-gray-300 px-4 py-2">${konsultasi}</td>
                    <td class="border border-gray-300 px-4 py-2">
                        <button class="text-blue-500 hover:underline" onclick="editRow(this)">Edit</button> |
                        <button class="text-red-500 hover:underline" onclick="deleteRow(this)">Hapus</button>
                    </td>
                `;
                form.reset();
            } else {
                alert('Harap lengkapi semua data.');
            }
        });

        function editRow(button) {
            const row = button.parentElement.parentElement;
            const cells = row.querySelectorAll('td');
            document.getElementById('nama').value = cells[0].innerText;
            document.getElementById('tempat').value = cells[1].innerText;
            document.getElementById('tgl-lahir').value = cells[2].innerText;
            form.gender.value = cells[3].innerText;
            document.getElementById('konsultasi').value = cells[4].innerText.split(' ')[0].toLowerCase();
            tabel.deleteRow(row.rowIndex - 1);
        }

        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            tabel.deleteRow(row.rowIndex - 1);
        }
    </script>
</body>
</html>
</body>
</html>
